<!-- This is the example of a comment in html-->
<!DOCTYPE html> 
<!--This tag indicates which type of document we have in the file, html is an alias for HTML 5 version-->
<html>
 <!--The whole document will enclosed in this tag-->>   
    <head>
    <!--This is the head tag which is destined to document title-->
        <title> HTML document sample </title>
    </head>
    <body>
    <!--This the body tag, this is where the information to be displayed will be-->
        <h1> This is the heading tag </h1>
        <p> This is the example of a paragraph</p>
    </body>
</html>
<!--Use https://www.tutorialspoint.com/online_html_editor.php to preview your document. VS code does not have the built-in function -->
